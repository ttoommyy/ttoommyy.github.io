<h1 id="title"> Survey</h1>
<div id="form-out">
  <p id="discription">
    Please let me know, what you like.</p>
  <form id="survey-form" method="GET" action="https://ttoommyy.github.io/datas.html">
    <div class="rowTab">
       <div class="labels">
          <label id="name-label" for="name">* Name: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Your name" required>
      </div>
    </div>
       
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">* Email: </label>
      </div>
      <div class="rightTab">
      <input type="email" name="email" id="email" class="input-field" required placeholder="Your email">
      </div>
    </div>
    <div class="rowTav">
      <div class="labels">
        <label id="number-label" for="age">* Age: </label>
      </div>
      <div class="rightTab">
      <input type="number" name="age" id="number" min="1" max="100" class="input-field" placeholder="Age">
      </div>
    </div>
	
	<button class="submit" type="submit">Submit</button>
	</form>
	
		
	
</div>
