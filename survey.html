<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<link rel="stylesheet" href="survey_style.css">
<h1 id="title"> Survey</h1>
<div id="form-out">
  <p id="discription">
    Please let me know, how do you learn coding.</p>
  <form id="survey-form" method="GET" action="cÃ©l">
    <div class="rowTab">
       <div class="labels">
          <label id="name-label" for="name">* Name: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Your name" required>
      </div>
    </div>
       
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">* Email: </label>
      </div>
      <div class="rightTab">
      <input type="email" name="email" id="email" class="input-field" required placeholder="Your email">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age">* Age: </label>
      </div>
      <div class="rightTab">
      <input type="number" name="age" id="number" min="1" max="100" class="input-field" placeholder="Age">
      </div>
    </div>
	<div class="rowTab">
		<div class="labels">
			<label for="currentPos">What is your current position</label>
		</div>
		<div class="rightTab">
			<select id="dropdown" name="currentPos" class="dropdown">
				<option disabled value>Select</option>
				<option value="student">Student</option>
				<option value="job">Full time</option>
				<option value="other">Other</option>
				<option value="noAnswer">Don't want to answer</option>
			</select>
		</div>
	</div>
	<div class="rowTab">
		<div class="labels">
			<label for="code">* Why do you want to learn coding</label>
		</div>
		<div class="rightTab">
			<ul style="list-style: none;">
				<li class="radio"><label>To get financial independence<input name="radio-buttons" value="1" type="radio" class="code"></label></li>
				<li class="radio"><label>To transmission to another job<input name="radio-buttons" value="2" type="radio" class="code"></label></li>
				<li class="radio"><label>Just to learn something new<input name="radio-buttons" value="3" type="radio" class="code"></label></li>
				<li class="radop"><label>I don't really want to learn<input name="radio-buttons" value="4" type="radio" class="code"></label></li>
			</ul>
		</div>
	</div>
	<div class="rowTab">
		<div class="label">
			<label for="tools">What do you use to learn?</label>
		</div>
		<div class="rightTab">
			<ul id="tools" style="list-style: none;">			
				<li class="checkbox"><label><input name="helps" value="1" type="checkbox" class="aid">Online sites (ie. freecodecamp, codecademy etc)</label></li>
				<li class="checkbox"><label><input name="helps" value="2" type="checkbox" class="aid">Online curses (ie. udemy)</label></li>
				<li class="checkbox"><label><input name="helps" value="3" type="checkbox" class="aid">Podcasts</label></li>
				<li class="checkbox"><label><input name="helps" value="4" type="checkbox" class="aid">Bootcamps</label></li>
				<li class="checkbox"><label><input name="helps" value="5" type="checkbox" class="aid">Apps</label></li>
				<li class="checkbox"><label><input name="helps" value="6" type="checkbox" class="aid">Books</label></li>
			</ul>
		</div>
	</div>
	<div class="rowTab">
		<div class="labels">
			<label for="comments">If you have any comments, please share with me!</label>
		</div>
	</div>
	<button class="submit" type="submit">Submit</button>
	</form>
	
		
	
</div>
